<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Results summary component</title>
  </head>

  <body>
    
    <div class="container">
      <div class="card">
        <div class="result">
          <p>Your Result</p>
          <div class="valor">
            <span>76 </span>
            <p>of 100</p>
          </div>
          <p>Great</p>
          <span
            >You scored higher than 65% of the people who have taken these
            tests.</span
          >
        </div>
        <div class="summary">
          <h3>Summary</h3>
          <div class="summary-reaction">
            <span
              ><img
                src="assets/images/icon-reaction.svg"
                alt="icon-reaction"
              /> Reaction</span
            >
            <p>80 <span>/ 100</span></p>
          </div>
          <div class="summary-memory">
            <span
              ><img src="assets/images/icon-memory.svg" alt="icon-memory" />
               Memory</span
            >
            <p>92 <span>/ 100</span></p>
          </div>
          <div class="summary-verbal">
            <span
              ><img src="assets/images/icon-verbal.svg" alt="icon-verbal" />
               Verbal</span
            >
            <p>61 <span>/ 100</span></p>
          </div>
          <div class="summary-visual">
            <span
              ><img src="assets/images/icon-visual.svg" alt="icon-visual" />
               Visual</span
            >
            <p>72 <span>/ 100</span></p>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
